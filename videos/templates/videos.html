{% extends 'base.html' %}

{% block body %}
{% if elements %}

	{% for v in elements %}
    <a href="{% url 'video' v.id %}">
        <figure style="display:table-cell">
            <img width="300px" src="{{v.url}}.png"/>
            <figcaption style="font-size:20px">{{v.titre}}</figcaption>
        </figure>
    </a>
	{% endfor %}

{% endif %}
{% endblock %}
