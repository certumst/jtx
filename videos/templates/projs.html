{% extends 'base.html' %}

{% block body %}
{% if elements %}

	{% for p in elements %}
    <a href="{% url 'proj' p.id %}">
        <figure style="display:table-cell">
            <img width="300px" src="{{p.image}}"/>
            <figcaption style="font-size:20px">{{p.titre}}</figcaption>
        </figure>
    </a>
	{% endfor %}

{% endif %}
{% endblock %}
